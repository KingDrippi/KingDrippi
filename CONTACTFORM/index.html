<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact Form</title>
</head>
<body>
  
 
<div>
 <h1>Contact Us</h1>
  <p>Got a question? We'd love to hear from you. Send us a nessage and we'll respond as soon as possible.</p>
</div>


<form action="https://getform.io/f/ad9e4bb8-7f58-4aba-8075-04945815bd70" method="post">
  <fieldset >
    <p>What can we help you with?</p> 
    <select required name="select">
      
      <option name="" value="Select what what we can help you with" disabled selected hidden>Select what we can help u with</option>
    
      <option name="financial aid" value="Financial Aid">Financial Aid</option>

      <option name="counselor" value="Counselor">Counselor</option>
      <option name="tuition" value="Tuition">Tuition</option>
      <option name="dormitory" value="Dormitory">Dormitory</option>
      <option name="admission" value="Admission">Admission</option>
      <option name="parking" value="Parking">Parking</option>
    </select>
  <p>Name</p>
        <input size="50%" type="text" name="name" id="name" placeholder="Name" required minlength="6" maxlength="20" >
      <p>Number</p> 
        <input size="50%" type="text" name="number" id="number" placeholder="Number" required minlength="6" maxlength="20">
     <p>Email</p> 
        <input size="50%" type="text" name="email" id="email" placeholder="Email" required minlength="6" maxlength="60">
     <p>Address</p>
        <input size="50%" type="text" name="address" placeholder="Address"required minlength="6" maxlength="50">

     <p>Message</p> 
       <textarea name="message" id="message" cols="30" rows="10"></textarea>
        
  <input type="submit" value="Send">
</form>

</fieldset>
</body>
</html>
