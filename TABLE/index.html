<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="stylesheet" href="css/style.css">
  <title>Table</title>
</head>
<body>
  <style>
    table{
          border-collapse: collapse;
        
          
    }
    th, td {
          text-align: left;
          padding: 8px;
    }
    th {
          background-color: rgb(72, 145, 95);
          color: azure;
          
    }
    tr:nth-child(odd){background-color: gold;}

  </style>
  <table>
      <caption>Drippi Olympics</caption>
<!-- Header Row -->
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
          <th>Team</th>
        </tr>

        <!-- Rank Columns-->

        <tr>
          <!-- Column 1 -->
          <td>1</td>
          <td>King Drippi</td>
          <td>10 Thow Wow</td>
          <td>Captain</td>
        </tr>

        <tr>

          <!-- Column 2 -->

          <td>2</td>
          <td>Prince Drippi</td>
          <td>5 Thow Wow</td>
          <td>Sargeant</td>
        </tr>

        <tr>

          <!-- Column 3 -->

          <td>3</td>
          <td>Drippi III</td>
          <td>3 Thow Wow</td>
          <td>Leutenant</td>
        </tr>

        <tr>

          <!-- Column 4 -->

          <td>4</td>
          <td>Drippi IV</td>
          <td>1 Thow Wow</td>
          <td>Corporal</td>

        </tr>
       





  </table>



</body>
</html>
